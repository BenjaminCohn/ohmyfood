<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <script src="https://kit.fontawesome.com/69b5c3ad72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <!--Menu-->
    <main>
        <div class="ville">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exption, séléctionnez par nos soins</p>
            <button>Explorez nos restaurants</button>
        </section>
    <!--Fonctionnement-->
    <section class="function">
        <div class="container">
          <h2 class="function__title">Fonctionnement</h2>
          <ol class="function__steps">
            <li class="function__step">
              <i class="function__icon fas fa-mobile-alt"></i>
              <span class="text">Choisissez un restaurant</span>
            </li>
            <li class="function__step">
              <i class="function__icon fas fa-list-ul"></i>
              <span class="text">Composez votre menu</span>
            </li>
            <li class="function__step">
              <i class="function__icon fas fa-store"></i>
              <span class="text">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
      </section>
    </main>
</body>
</html>
